<!DOCTYPE html>
<html lang="cs">
<head>

      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="basic-carousel dots-inside dots-big">
              <div class="basic-carousel-item">
                <img src="assets/images/banners/desktop_main_banner1.jpg" alt="Wave ateliér banner 1" class="d-none d-md-block img-responsive" />
                <img src="assets/images/banners/mobile_main_banner1.jpg" alt="Wave ateliér banner 1" class="d-block d-md-none img-responsive" />
              </div>
              <div class="basic-carousel-item">
                <img src="assets/images/banners/desktop_main_banner2.jpg" alt="Wave ateliér banner 1" class="d-none d-md-block img-responsive" />

            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="bs-section pb-xs-0">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-10 mx-auto">

            <p class="text-uppercase fs-22 fs-xs-17 lh-xs-24 text-bold text-center">vítá vás nový fotoateliér k pronájmu v&nbsp;centru hradce králové
              najdete zde 2&nbsp;stěny s fotopozadím a špičkové vybavení od firmy fomei</p>
          </div>
        </div>
        <div class="row mobile-basic-carousel dots-inside dots-big mt-4">
          <div class="col-12 col-md-6 mobile-basic-carousel-item">
            <a href="assets/images/gallery/1.jpg" data-fancybox="gallery-atelier" class="gallery-image">
              <img src="assets/images/gallery/thumbs/1.jpg" class="img-responsive" alt="">
            </a>
          </div>
          <div class="col-12 col-md-6 mobile-basic-carousel-item">
            <a href="assets/images/gallery/2.jpg" data-fancybox="gallery-atelier" class="gallery-image">

          </div>

              <img src="assets/images/gallery/thumbs/3.jpg" class="img-responsive" alt="">
            </a>
          </div>
          <div class="col-12 col-md-6 mobile-basic-carousel-item mt-md-4">

              <img src="assets/images/gallery/thumbs/4.jpg" class="img-responsive" alt="">

      </div>

    <section class="bs-section">

        <div class="row">
          <div class="col-12 text-center">

            <p class="fs-28 lh-36 fs-xs-20 lh-xs-26 text-bold text-uppercase">2 HODINY A VÍCE - 250,- KČ/HOD</p>
            <p class="fs-28 lh-36 fs-xs-20 lh-xs-26 text-bold text-uppercase">CELÝ DEN - 1500,- KČ/12HOD</p>
          </div>
        </div>
      </div>
