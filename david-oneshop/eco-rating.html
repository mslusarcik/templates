<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Grunt Template</title>
  <link rel="stylesheet" type="text/css" href="assets/css/min/main.min.css" />
</head>
<body>
  <main>

    <div id="lead-section" class="bs-section bs-oneshop-section padding-md bg-grey-v1">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-12 col-lg-6 col-xl-6 margin-sm-small margin-xxs-small margin-xs-small text-left center-xs mb-md-4">
            <h2 class="color-black-v1 margin-0 fs-xs-34 lh-xs-40 fs-36 lh-40 font-ultra text-xs-center">
              Nejste si jistí výběrem telefonu?
            </h2> 

            <p class="color-black-v1 fs-18 lh-24 mb-0 mt-2 text-xs-center">
              Zanechte nám tu své číslo, rádi se vám ozveme a vše probereme.
            </p>
          </div>
          <div class="col-12 col-md-offset-1 col-lg-offset-0 col-lg-6 col-xl-6 mt-sm-base mt-2 mt-lg-0 center-xs">
            <div class="inner-content inner-content-xs theme-v1 bg-white box-shadow-v14 pos-relative text-xs-center mt-4 mt-md-0 p-md-4 leadcollector">
              <form action="" class="leadcollector-form m-2" method="post" id="leadcollector-form" data-leadTemplateName="generic_active_lead" data-leadType="hlasove_tarify" data-orderSubType="tmobile" data-api-key="485c825d-1199-44d4-a9ab-6c7b56c9f93c" data-recaptcha-token="6LcScDQbAAAAAK4p19z4-HCDjuIO-pcqdM-z-g4F" data-channelname="ONE_SHOP" data-lc-env="prod">
                <div class="lead-wrapper">
                  <div class="
                      d-flex
                      flex-wrap flex-md-nowrap
                      align-items-center
                      jusfity-content-between
                    ">
                    <div class="form-group mb-0 flex-grow-1 w-xs-100">
                      <label for="tel-input-collect" class="sr-only">Zadejte telefonní číslo ve formátu 123 456 789</label>
                      <div class="input-prefix-text input-prefix-text-lg pos-relative">
                        <span aria-hidden="true" class="fs-18" style="font-family: Teleneo; font-size: 18px;">+420</span>
                        <input class="form-control input-lg fs-18 lc-c-input" style="width: 100%;border: 0px;padding-top: 15px;border: 1px solid #DBDEE7;" type="tel" name="tel-input-collect" id="lc-c-input" data-mask="999999999?" />
                      </div>
                    </div>
                    <div class="form-group w-xs-100 mt-1 pt-2 pt-md-0 mt-md-0 mb-0 ml-md-30">
                      <button type="submit" id="lc-c-button-submit" class="btn btn-primary btn-lg fs-18 text-nowrap font-bold w-xs-100 lc-c-button-submit h-54 py-0">
                        Zavolejte mi
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <p class="mt-3 text-center fs-14 fs-xs-12 mx-4 mx-lg-0 color-grey-v3">Vaše číslo použijeme pouze pro nezbytný kontakt. <a href="https://eshop.t-mobile.cz/api/eshop/bff-cz/sso/v1/redirection?redirectionUri=https://www.t-mobile.cz/ochrana-udaju/zasady-ochrany-osobnich-udaju" class="color-blue" data-sso-uri-set="true">Více o zásadách o ochraně osobních údajů</a>.</p>
          </div>
        </div>
      </div>
    </div>
  
  </main>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="assets/js/min/main.min.js"></script>
</body>
</html>
