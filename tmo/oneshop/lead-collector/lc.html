<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LC šablona</title>
    <!-- <link rel="stylesheet" type="text/css" href="assets/css/min/main.min.css"> -->
  </head>
  <body>
    <main>
      <div id="lead-section" class="bs-section padding-md bg-grey-v1 bg-grey-v19">
        <div class="container">
          <div class="row align-items-center aos-init aos-animate" data-aos="fade-up">
            <div class="col-12 col-lg-4 col-xl-5 margin-sm-small margin-xxs-small margin-xs-small text-left center-xs">
              <h2 class="margin-0 fs-xs-34 fs-md-44 fs-55 font-ultra aos-init aos-animate" data-aos="fade-up">
                Máte dotaz?
              </h2>
              <p class="mb-0 color-grey-v1 lh-24 mt-2">
                Zanechte nám tu své číslo a my se vám co <br class="d-md-none" />
                nejdříve ozveme. <br class="d-none d-md-block" />A nebojte, vaše číslo<br class="d-md-none" />
                použijeme jen pro nutný kontakt.
              </p>
            </div>
            <div class="col-12 col-md-offset-1 col-lg-offset-0 col-lg-7 mt-sm-base mt-4 mt-lg-0 center-xs">
              <form action="" method="post" id="leadcollector" data-leadTemplateName="Virtual_shopping_basket" data-leadType="unknown" data-orderSubType="tmobile" data-api-key="485c825d-1199-44d4-a9ab-6c7b56c9f93c" data-recaptcha-token="6LcScDQbAAAAAK4p19z4-HCDjuIO-pcqdM-z-g4F" data-channelname="ONE_SHOP" data-lc-env="prod" class="leadcollector-form">
                <div class="lead-wrapper">
                  <div class="
                      d-flex
                      inner-content-xs
                      theme-v1
                      inner-content
                      p-md-30
                      box-shadow
                      flex-wrap flex-md-nowrap
                      align-items-center
                      jusfity-content-between
                    ">
                    <div class="form-group mb-0 flex-grow-1 w-xs-100">
                      <label for="tel-input-collect" class="sr-only">Zadejte telefonní číslo ve formátu 123 456 789</label>
                      <div class="input-prefix-text input-prefix-text-lg pos-relative">
                        <span aria-hidden="true" class="fs-20">+420</span>
                        <input class="form-control input-lg fs-18 lc-c-input" style="width: 100%; border: 0px" type="tel" name="tel-input-collect" id="lc-c-input" data-mask="999999999?" />
                      </div>
                    </div>
                    <div class="form-group w-xs-100 mt-1 pt-2 pt-md-0 mt-md-0 mb-0 ml-md-30">
                      <button type="submit" id="lc-c-button-submit" class="btn btn-primary btn-lg text-nowrap font-ultra w-xs-100 lc-c-button-submit">
                        Zavolejte mi
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
